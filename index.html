    <!-- Critical CSS - prevent FOUC with faster loading -->
    <style>
      /* Critical above-the-fold styles */
      html { 
        visibility: hidden; 
        opacity: 0; 
        scroll-behavior: smooth;
        font-family: system-ui, -apple-system, sans-serif;
      }
      html.loaded { 
        visibility: visible; 
        opacity: 1; 
        transition: opacity 0.2s ease-in-out; 
      }
      
      body {
        overflow-x: hidden;
        margin: 0;
        min-height: 100vh;
        background: linear-gradient(135deg, hsl(0 0% 100%) 0%, hsl(0 0% 98%) 100%);
      }
      
      /* Critical hero section skeleton */
      #root {
        min-height: 100vh;
      }
      
      /* Prevent layout shift for hero section */
      .hero-skeleton {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: transparent;
      }
      
      /* Dark mode support */
      @media (prefers-color-scheme: dark) {
        body {
          background: linear-gradient(135deg, hsl(222.2 84% 4.9%) 0%, hsl(217.2 32.6% 17.5%) 100%);
          color: hsl(210 40% 98%);
        }
      }
    </style>
  </head>
  <body>
    <div id="root">
      <!-- Hero skeleton to prevent layout shift -->
      <div class="hero-skeleton">
        <div style="width: 200px; height: 200px; border-radius: 50%; background: linear-gradient(45deg, #f3f4f6, #e5e7eb); animation: pulse 2s infinite;"></div>
      </div>
    </div>
    
    <!-- Load main script with high priority -->
    <script type="module" src="/src/main.tsx"></script>
    
    <script>
      // Enhanced FOUC prevention with faster execution
      const showContent = () => {
        document.documentElement.classList.add('loaded');
        // Remove skeleton once React takes over
        setTimeout(() => {
          const skeleton = document.querySelector('.hero-skeleton');
          if (skeleton) skeleton.style.display = 'none';
        }, 100);
      };
      
      // Show content as soon as DOM is ready
      if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', showContent);
      } else {
        showContent();
      }
      
      // Failsafe fallback
      setTimeout(showContent, 500);
    </script>
  </body>
